id: DT0264
name: DNS Tunnel Detection via MuddyWater Actor
description: Detects DNS tunneling activities associated with MuddyWater threat actor
tactic: command-and-control
technique:
  attack_id: T1572
  name: Protocol Tunneling
platforms:
  windows:
    cmd:
      command: |
        # Simulating MuddyWater DNS tunneling activity
        rundll32.exe dataexchange.dll,ExportData
      cleanup: |
        # No cleanup needed for simulation
      parsers:
        plugins.stockpile.app.parsers.basic:
          - source: host.process.id
      requirements:
        - privilege: user
      detection:
        - parent_process: excel.exe
        - command_contains: Dataexchange.dll 