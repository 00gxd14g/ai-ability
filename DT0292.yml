id: DT0292
name: Nltest Command Execution For Domain Trust Discovery
description: Detects use of nltest.exe for domain trust enumeration
tactic: discovery
technique:
  attack_id: T1482
  name: Domain Trust Discovery
platforms:
  windows:
    cmd:
      command: |
        nltest.exe /domain_trusts
        nltest.exe /all_trusts
      cleanup: |
        # No cleanup needed for simulation
      parsers:
        plugins.stockpile.app.parsers.basic:
          - source: host.process.id
      requirements:
        - privilege: user
      detection:
        - process_name: nltest.exe
        - command_contains:
            - /domain_trusts
            - /all_trusts 