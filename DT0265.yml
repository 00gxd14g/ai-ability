id: DT0265
name: User Enumeration - Privileges Enumeration with Whoami
description: Detects user privilege enumeration using whoami command with privilege options
tactic: discovery
technique:
  attack_id: T1033
  name: System Owner/User Discovery
platforms:
  windows:
    cmd:
      command: |
        whoami /groups
        whoami /priv
      cleanup: |
        # No cleanup needed for simulation
      parsers:
        plugins.stockpile.app.parsers.basic:
          - source: host.process.id
      requirements:
        - privilege: user
      detection:
        - command_contains: 
            - /groups
            - /priv 