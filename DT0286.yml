---
- id: DT0286
  name: Windows Defender Command Prompt Tampering Detection
  description: Detects attempts to tamper with Windows Defender using sc.exe
  tactic: defense-evasion
  technique:
    attack_id: T1562.001
    name: Disable or Modify Tools
  platforms:
    windows:
      cmd:
        command: |
          sc.exe query windefend
        cleanup: |
          # No cleanup needed for simulation
        parsers:
          plugins.stockpile.app.parsers.basic:
            - source: host.process.id
        requirements:
          - privilege: elevated
  detection:
    - process_name: sc.exe
    - command_contains:
        - config
        - stop
        - query 