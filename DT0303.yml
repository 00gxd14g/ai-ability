id: DT0303
name: Suspicious Rundll32 Activity Invoking Sys File
description: Detects suspicious rundll32.exe activity involving .sys files
tactic: defense-evasion
technique:
  attack_id: T1218.011
  name: Rundll32
platforms:
  windows:
    cmd:
      command: |
        # Simulating suspicious rundll32 activity
        rundll32.exe driver.sys,EntryPoint
      cleanup: |
        # No cleanup needed for simulation
      parsers:
        plugins.stockpile.app.parsers.basic:
          - source: host.process.id
      requirements:
        - privilege: elevated
      detection:
        - process_name: Rundll32.exe
        - command_contains: .sys 